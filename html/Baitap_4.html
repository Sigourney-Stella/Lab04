<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    header,
    nav,
    div.left,
    div.body,
    div.right,
    footer {
      border: 1px solid black;
      padding: 1rem;
      margin: 0.5rem;
      border-radius: 5px;
    }
    .container {
      display: flex;
    }
    div.left {
      width: 20%;
      height: 60px;
    }
    div.body {
      width: 60%;
    }
    div.right {
      width: 20%;
    }
  </style>
  <body>
    <header>header</header>
    <nav>nav</nav>
    <div class="container">
      <div class="left">left</div>
      <div class="body">Body</div>
      <div class="right">right</div>
    </div>

    <footer>footer</footer>
  </body>
</html>
